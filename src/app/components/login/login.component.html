<div class="login">
    <form class="login-form" method="post">
      <h1>Login</h1>
      <input
        type="title"
        [(ngModel)]="username"
        name="username"
        placeholder="username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
</div>
