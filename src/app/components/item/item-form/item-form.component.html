<form (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" class="form-control" name="name" required [(ngModel)]="model.name">
    </div>
    <!-- Type -->
    <div class="mb-3">
        <label class="form-label">Type:</label>
        <select class="form-select" [(ngModel)]="model.type" name="type">
            <option value="PBI" selected>PBI</option>
            <option value="Task">Task</option>
            <option value="Bug">Bug</option>
        </select>
    </div>
    <!-- Status -->
    <div class="mb-3">
        <label class="form-label">Status:</label>
        <select class="form-select" [(ngModel)]="model.status" name="status">
            <option value="New" selected>New</option>
            <option value="Commited">Commited</option>
            <option value="On Hold">On Hold</option>
            <option value="Done">Done</option>
        </select>
    </div>
    <!-- User -->
    <div class="mb-3">
        <label class="form-label">Owner:</label>
        <select class="form-select" [(ngModel)]="model.userId" name="userId">
            <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
