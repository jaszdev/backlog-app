<div class="item" *ngIf="item">
        <div class="timeline-text ">
            <h3>{{ item.name }}</h3>
            <p>{{ item.id }}</p>
            <p>{{ item.type }}</p>
            <p>{{ item.status }}</p>
            <!-- <p>Item description</p> -->
            <app-select [items]="usersNames" [selected]="getItemUsername()"></app-select>
        </div>
</div>
